<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>Aprende a programar</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Montserrat&family=Roboto:ital@0;1&display=swap"
    rel="stylesheet">
</head>

<body>



  <div class="container" id="inicio">
    <h1>¡APRENDE A PROGRAMAR!</h1>
    <h2>Tecnicatura en Desarrollo de Software</h2>
    <div class="imagene">
      <img src="img/img06.png" alt="HTML">

    </div>
    <p>Formate en lo que te apasiona y potenciá tu futuro profesional</p>
    <button>Conoce más aquí</button>
  </div>


  <div class="container-form" id="formulario">
    <form id="enviarFormulario">
      <div class="flex">

        <div class="tituloForm">
          <h2>Suscribite para más información</h2>
        </div>
        <label>Nombre:

          <input type="text" name="nombre" id="nombre" placeholder="Tu nombre">
          <span></span>
        </label>

        <label>Apellido:
          <input type="text" name="apellido" id="apellido" placeholder="Tu apellido">
          <span></span>
        </label>

        <label>Telefono:
          <input type="number" name="telefono" id="telefono" placeholder="Tu telefono">
          <span></span>
        </label>

        <label>E-mail:
          <input type="email" name="email" id="email" placeholder="Tu correo">
          <span></span>
        </label>
        <div class="enviar">

          <button type="submit" id="enviar">Enviar</button>
        </div>
        <p id="mensaje">Gracias por suscribirte, nos contactaremos en breve.</p>
    </form>
  </div>
  </div>
  </div>


  <script src="js/script.js"></script>

</body>

</html>
